<!DOCTYPE html>
<html>
<head>
    <title>Expo QR Code - ReusApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            color: #333;
        }
        h1 {
            margin-top: 0;
            color: #667eea;
        }
        .qr-container {
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        .url {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            margin-top: 20px;
        }
        .instructions {
            margin-top: 20px;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 8px 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ ReusApp - Expo Go</h1>
        <p style="color: #666;">Escaneja aquest codi QR amb Expo Go</p>
        
        <div class="qr-container">
            <canvas id="qrcode"></canvas>
        </div>
        
        <div class="url">
            <strong>URL:</strong> exp://data-mismatch-fix.ngrok.io
        </div>
        
        <div class="instructions">
            <h3>ðŸ“± Instruccions:</h3>
            <ol>
                <li>Descarrega <strong>Expo Go</strong> des de l'App Store o Google Play</li>
                <li>Obre l'app Expo Go</li>
                <li>Escaneja aquest codi QR amb la cÃ mera de l'app</li>
                <li>O copia i enganxa la URL manualment</li>
            </ol>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('qrcode');
        const url = 'exp://data-mismatch-fix.ngrok.io';
        
        QRCode.toCanvas(canvas, url, {
            width: 300,
            margin: 2,
            color: {
                dark: '#000000',
                light: '#FFFFFF'
            }
        }, function (error) {
            if (error) console.error(error);
            console.log('QR code generated successfully!');
        });
        
        // Update page after confirming manifest works
        setTimeout(() => {
            console.log('âœ… Expo manifest verified - QR code ready!');
        }, 1000);
    </script>
</body>
</html>
