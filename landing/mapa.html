            padding: 1rem 2rem;

            justify-content: space-between;
            align-items: center;
        }
        
        .menu-logo img {

        }
        
        .menu-nav {
            display: flex;
            gap: 2.5rem;
        }
        
        .menu-nav a {

            color: var(--text-dark);
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }
        
        .menu-nav a:hover {
            color: var(--primary-color);
        }
        
        .menu-nav a.active::after {
            content: '';

            color: var(--text-light);
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .map-full {
            width: 100%;
            height: calc(100vh - 200px);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .menu-nav { display: none; }
            .page-title { font-size: 2rem; }
            .page-subtitle { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <nav class="floating-menu">
        <div class="menu-content">
            <div class="menu-logo">
                <a href="home.html">
                    <img src="https://eltombdereus.com/wp-content/uploads/2024/07/logo-tomb.png" alt="El Tomb de Reus">

            <div class="menu-nav">

                <a href="ofertes.html">Ofertes</a>
                <a href="noticies.html">Not√≠cies</a>
                <a href="esdeveniments.html">Esdeveniments</a>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <h1 class="page-title">Mapa d'establiments</h1>
        <p class="page-subtitle">Explora tots els comer√ßos associats geolocalitzats</p>
        <div id="map" class="map-full"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_BASE_URL = 'https://reusapp-backend-production.up.railway.app/api';
        let map;

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadEstablishments();
        });

        function initMap() {
            map = L.map('map').setView([41.1556, 1.1064], 14);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
        }

        async function loadEstablishments() {
            try {
                const response = await fetch(`${API_BASE_URL}/establishments`);
                let establishments = await response.json();
                establishments = establishments.filter(est => 
                    est.status !== 'TANCAT' && 
                    est.status !== 'Ocult' &&
                    est.latitude && 
                    est.longitude
                );
                
                establishments.forEach(est => {
                    const marker = L.marker([est.latitude, est.longitude]).addTo(map);
                    marker.bindPopup(`
                        <div style="min-width: 200px;">
                            <h3 style="margin: 0 0 8px 0; color: #E63946;">${est.name}</h3>
                            ${est.address ? `<p style="margin: 4px 0; font-size: 0.9rem;">üìç ${est.address}</p>` : ''}
                            ${est.phone ? `<p style="margin: 4px 0; font-size: 0.9rem;">üìû ${est.phone}</p>` : ''}
                        </div>
                    `);
                });
            } catch (error) {
                console.error('Error loading establishments:', error);
            }
        }
    </script>
</body>
