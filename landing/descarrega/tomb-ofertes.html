<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Promocions - El Tomb de Reus</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0d1f1a 0%, #1a3a2e 50%, #0d1f1a 100%);
            min-height: 100vh;
            position: relative;
            
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(61, 122, 95, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(45, 90, 69, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }
        .logo-container {
            position: fixed;
            top: 30px;
            left: 40px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(26, 58, 46, 0.8) 0%, rgba(19, 43, 35, 0.6) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(61, 122, 95, 0.3);
            border-radius: 16px;
            padding: 12px 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .logo-container:hover {
            transform: translateY(-2px);
            border-color: rgba(212, 175, 55, 0.5);
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.2);
        }
        
        .logo-container img {
            width: 140px;
            height: auto;
            display: block;
        }
        .logo-container img {
            width: 140px;
            height: auto;
            display: block;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 120px 40px 60px;
            position: relative;
            z-index: 1;
        }
        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }
        .page-subtitle {
            font-size: 0.95rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #D4AF37;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .page-title { 
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem; 
            margin-bottom: 20px; 
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }
        .offers-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 30px;
            margin-bottom: 40px;
        }
        .offer-card { 
            background: linear-gradient(135deg, rgba(26, 58, 46, 0.7) 0%, rgba(19, 43, 35, 0.5) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(61, 122, 95, 0.2);
            border-radius: 20px; 
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .offer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(61, 122, 95, 0.15) 0%, rgba(212, 175, 55, 0.08) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .offer-card:hover::before { opacity: 1; }
        .offer-card:hover { 
            transform: translateY(-8px);
            border-color: rgba(212, 175, 55, 0.4);
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.2);
        }
        .offer-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #E63946 0%, #d32f3e 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            z-index: 10;
            box-shadow: 0 4px 12px rgba(230, 57, 70, 0.4);
        }
        .offer-image { 
            width: 100%; 
            height: 220px; 
            object-fit: contain; background: rgba(10, 10, 10, 0.5);
        }
        .offer-info { 
            padding: 24px;
            position: relative;
            z-index: 1;
        }
        .offer-category { 
            display: inline-block;
            background: rgba(212, 175, 55, 0.2);
            color: #D4AF37;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 12px;
        }
        .offer-title { 
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        .offer-description { 
            font-size: 0.95rem;
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        .offer-validity { 
            font-size: 0.9rem;
            color: #888;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .offer-validity i {
            width: 16px;
            height: 16px;
            stroke: #D4AF37;
        }
        .loading { 
            text-align: center; 
            font-size: 1.2rem; 
            color: white; 
            padding: 3rem;
        }
        .load-more-btn { 
            display: block; 
            margin: 2rem auto; 
            padding: 16px 40px; 
            background: linear-gradient(135deg, #D4AF37 0%, #b8941f 100%);
            color: #0d1f1a; 
            border: none; 
            border-radius: 50px; 
            font-size: 1rem; 
            font-weight: 600; 
            cursor: pointer; 
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            transition: all 0.3s;
        }
        .load-more-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }
        
        
        /* MÒBIL - CSS Ultra Simple amb Textos GRANS */
        
        /* ==================== RESPONSIVE MOBILE ==================== */
        @media (max-width: 768px) {
            /* Eliminar efectes pesats */
            * {
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
            }
            
            /* Scroll natiu fluid */
            html, body {
                overflow-x: hidden !important;
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch !important;
                touch-action: pan-y !important;
            }
            
            /* Fons sòlid */
            body {
                background: #0d1f1a !important;
            }
            
            body::before {
                display: none !important;
            }
            
            /* Cards simples i grans */
            .establishment-card, .offer-card, .event-card, .news-card {
                background: #1a3a2e !important;
                border: 1px solid #3d7a5f !important;
                padding: 24px !important;
                margin-bottom: 18px !important;
            }
            
            /* Logo */
            .logo-container {
                background: #1a3a2e !important;
                top: 15px !important;
                left: 15px !important;
                padding: 10px 14px !important;
            }
            
            .logo-container img {
                width: 100px !important;
            }
            
            /* Container */
            .container {
                padding: 100px 20px 40px !important;
            }
            
            /* Textos GRANS */
            .page-title {
                font-size: 3rem !important;
            }
            
            .establishment-title, .offer-title, .event-title, .news-title {
                font-size: 1.6rem !important;
                margin-bottom: 10px !important;
            }
            
            .establishment-category, .offer-category, .event-category {
                font-size: 1.1rem !important;
            }
            
            .establishment-description, .offer-description, .event-description {
                font-size: 1.15rem !important;
                line-height: 1.6 !important;
            }
            
            .establishment-address {
                font-size: 1.05rem !important;
            }
            
            /* Grid */
            .establishments-grid, .offers-grid, .events-grid, .news-grid {
                grid-template-columns: 1fr !important;
                gap: 18px !important;
            }
            
            /* Imatges */
            .establishment-image, .offer-image, .event-image {
                height: 200px !important;
            }
        }
    </style>
</head>
<body>
    <a href="https://eltombdereus.com/" target="_parent" class="logo-container">
        <img src="https://reusapp-backend-production.up.railway.app/api/landing/assets/logo-tomb-oficial.png" alt="El Tomb de Reus" />
    </a>
    <div class="container">
        <div class="page-header">
            <div class="page-subtitle">Descobreix</div>
            <h1 class="page-title">Promocions Exclusives</h1>
        </div>
        <div id="offers-grid" class="offers-grid">
            <div class="loading">Carregant promocions...</div>
        </div>
    </div>
    <script>
        const API_BASE_URL = 'https://reusapp-backend-production.up.railway.app/api';
        let allOffers = [];
        let currentPage = 0;
        const ITEMS_PER_PAGE = 30;  // Grid Instagram: 3 columnes x 10 files
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ca-ES', { day: 'numeric', month: 'long', year: 'numeric' });
        }
        
        function loadOffers() {
            fetch(API_BASE_URL + '/offers')
                .then(r => r.json())
                .then(data => {
                    const now = new Date();
                    allOffers = data.filter(offer => {
                        const validFrom = new Date(offer.valid_from);
                        const validUntil = new Date(offer.valid_until);
                        return now >= validFrom && now <= validUntil;
                    });
                    currentPage = 0;
                    document.getElementById('offers-grid').innerHTML = '';
                    const oldBtn = document.getElementById('load-more-btn');
                    if (oldBtn) oldBtn.remove();
                    if (allOffers.length === 0) {
                        document.getElementById('offers-grid').innerHTML = '<div class="loading">No hi ha promocions actives actualment</div>';
                        return;
                    }
                    loadMoreOffers();
                })
                .catch(err => {
                    console.error('Error:', err);
                    document.getElementById('offers-grid').innerHTML = '<div class="loading">Error carregant promocions</div>';
                });
        }
        
        function loadMoreOffers() {
            const start = currentPage * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const toShow = allOffers.slice(start, end);
            if (toShow.length === 0) return;
            const grid = document.getElementById('offers-grid');
            const oldBtn = document.getElementById('load-more-btn');
            if (oldBtn) oldBtn.remove();
            const cardsHTML = toShow.map(offer => {
                let card = '<div class="offer-card">';
                if (offer.discount_percentage) {
                    card += '<div class="offer-badge">-' + offer.discount_percentage + '%</div>';
                }
                if (offer.image_url) {
                    card += '<img src="' + offer.image_url + '" class="offer-image" alt="' + offer.title + '" loading="lazy" />';
                }
                card += '<div class="offer-info">';
                if (offer.establishment_name) {
                    card += '<div class="offer-category">' + offer.establishment_name + '</div>';
                }
                card += '<div class="offer-title">' + offer.title + '</div>';
                card += '<div class="offer-description">' + (offer.description || '') + '</div>';
                card += '<div class="offer-validity"><i data-feather="calendar"></i>Vàlid fins el ' + formatDate(offer.valid_until) + '</div>';
                card += '</div></div>';
                return card;
            }).join('');
            grid.innerHTML += cardsHTML;
            feather.replace();
            if (end < allOffers.length) {
                const btn = document.createElement('button');
                btn.id = 'load-more-btn';
                btn.className = 'load-more-btn';
                btn.textContent = 'Carregar més (' + (allOffers.length - end) + ' restants)';
                btn.onclick = function() { currentPage++; loadMoreOffers(); };
                grid.parentElement.appendChild(btn);
            }
            currentPage++;
        }
        loadOffers();
        setInterval(loadOffers, 15 * 60 * 1000);
    </script>
</body>
</html>
