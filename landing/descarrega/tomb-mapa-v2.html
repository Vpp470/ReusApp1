<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa - El Tomb de Reus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 100vh; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .page-title { font-size: 2.5rem; font-weight: 800; text-align: center; margin-bottom: 0.5rem; color: white; }
        .page-subtitle { font-size: 1.1rem; color: rgba(255,255,255,0.9); text-align: center; margin-bottom: 2rem; }
        #map { height: 600px; width: 100%; border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.3); }
        @media (max-width: 768px) { 
            html, body { 
                will-change: auto !important; 
                -webkit-overflow-scrolling: touch !important; 
            }
            .page-title { font-size: 1.8rem; } #map { height: 500px; } }
    </style>
</head>
<body>
    <a href="https://eltombdereus.com/" target="_parent" style="position: fixed; top: 20px; left: 20px; z-index: 1001;">
        <img src="/api/landing/assets/logo-tomb-oficial.png" alt="El Tomb de Reus" style="width: 120px; height: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.3);" />
    </a>
    <div class="container">
        <h1 class="page-title">Mapa d'establiments</h1>
        <p class="page-subtitle">Explora tots els comerços associats geolocalitzats</p>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_BASE_URL = '/api';
        const map = L.map('map').setView([41.1556, 1.1068], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
        
        fetch(API_BASE_URL + '/establishments')
            .then(r => r.json())
            .then(establishments => {
                establishments.forEach(est => {
                    if (est.latitude && est.longitude) {
                        L.marker([est.latitude, est.longitude])
                         .addTo(map)
                         .bindPopup('<b>' + est.name + '</b><br>' + (est.address || ''));
                    }
                });
            })
            .catch(err => console.error('Error:', err));
    </script>
</body>
</html>
