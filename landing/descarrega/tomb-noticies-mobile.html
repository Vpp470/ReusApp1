    <div class="container">
        <div class="page-header"><div class="page-subtitle">Informa't</div><h1 class="page-title">Not√≠cies</h1></div>
        <div id="news-grid" class="news-grid"><div class="loading">Carregant not√≠cies...</div></div>
    </div>
    <script>
        const API_BASE_URL = 'https://appcentral-3.preview.emergentagent.com/api';
        let allNews = []; let currentPage = 0; const ITEMS_PER_PAGE = window.innerWidth < 768 ? 12 : 20;
        function formatDate(d) { return new Date(d).toLocaleDateString('ca-ES', { day: 'numeric', month: 'long', year: 'numeric' }); }
        function loadNews() {
            fetch(API_BASE_URL + '/news?limit=50').then(r => r.json()).then(data => {
                allNews = data; currentPage = 0; document.getElementById('news-grid').innerHTML = '';
                const oldBtn = document.getElementById('load-more-btn'); if (oldBtn) oldBtn.remove();
                if (allNews.length === 0) { document.getElementById('news-grid').innerHTML = '<div class="loading">No hi ha not√≠cies</div>'; return; }
                loadMoreNews();
            }).catch(err => { console.error(err); document.getElementById('news-grid').innerHTML = '<div class="loading">Error carregant not√≠cies</div>'; });
        function loadMoreNews() {
            const start = currentPage * ITEMS_PER_PAGE, end = start + ITEMS_PER_PAGE, toShow = allNews.slice(start, end);
            if (toShow.length === 0) return;
            const grid = document.getElementById('news-grid'); const oldBtn = document.getElementById('load-more-btn'); if (oldBtn) oldBtn.remove();
            const html = toShow.map(n => {
                let c = '<div class="news-card" onclick="window.open(\'' + n.url + '\', \'_blank\')">';
                c += '<div class="news-source">' + n.source + '</div>';
                c += '<div class="news-title">' + n.title + '</div>';
                if (n.publish_date) c += '<div class="news-date">üìÖ ' + formatDate(n.publish_date) + '</div>';
                c += '</div>'; return c;
            }).join('');
            grid.innerHTML += html; feather.replace();
            if (end < allNews.length) {
                const btn = document.createElement('button'); btn.id = 'load-more-btn'; btn.className = 'load-more-btn';
                btn.textContent = 'Carregar m√©s (' + (allNews.length - end) + ' restants)';
                btn.onclick = () => { currentPage++; loadMoreNews(); }; grid.parentElement.appendChild(btn);
            }
            currentPage++;
        loadNews();
    </script>
