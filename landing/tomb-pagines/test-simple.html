<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - El Tomb de Reus</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); 
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .status { font-size: 1.2rem; margin: 1rem 0; }
        .info { background: rgba(255,255,255,0.2); padding: 1rem; border-radius: 10px; margin-top: 2rem; }
        .success { color: #4ade80; font-weight: bold; }
        .logo { width: 150px; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://admin-stats-hub.preview.emergentagent.com/api/landing/assets/logo-tomb-oficial.png" 
             alt="El Tomb de Reus" class="logo">
        <h1>✅ Servidor Actiu!</h1>
        <div class="status success">El servei està funcionant correctament</div>
        <div class="info">
            <p><strong>URL Actual:</strong></p>
            <p id="current-url"></p>
            <p style="margin-top: 1rem;"><strong>API Base:</strong></p>
            <p>https://admin-stats-hub.preview.emergentagent.com/api</p>
        </div>
        <div id="api-test" style="margin-top: 2rem;"></div>
    </div>
    
    <script>
        document.getElementById('current-url').textContent = window.location.href;
        
        // Test API
        fetch('https://admin-stats-hub.preview.emergentagent.com/api/establishments')
            .then(r => r.json())
            .then(data => {
                document.getElementById('api-test').innerHTML = 
                    '<div class="success">✅ API Funciona: ' + data.length + ' establiments trobats</div>';
            })
            .catch(err => {
                document.getElementById('api-test').innerHTML = 
                    '<div style="color: #ff6b6b;">❌ Error API: ' + err.message + '</div>';
            });
    </script>
</body>
</html>
