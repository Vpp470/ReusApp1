        <div id="events-grid" class="events-grid"><div class="loading">Carregant esdeveniments...</div></div>
    </div>
    <script>
        const API_BASE_URL = 'https://admin-stats-fix-2.preview.emergentagent.com/api';
        let allEvents = []; let currentPage = 0; const ITEMS_PER_PAGE = 30;  // Grid Instagram: 3 columnes x 10 files
        function formatDate(d) { return new Date(d).toLocaleDateString('ca-ES', { day: 'numeric', month: 'long', year: 'numeric' }); }
        function loadEvents() {
            fetch(API_BASE_URL + '/events').then(r => r.json()).then(data => {
                const now = new Date();
                allEvents = data.filter(e => new Date(e.valid_until) >= now);
                currentPage = 0; document.getElementById('events-grid').innerHTML = '';
                const oldBtn = document.getElementById('load-more-btn'); if (oldBtn) oldBtn.remove();
                if (allEvents.length === 0) { document.getElementById('events-grid').innerHTML = '<div class="loading">No hi ha esdeveniments actius</div>'; return; }
                loadMoreEvents();
            }).catch(err => { console.error(err); document.getElementById('events-grid').innerHTML = '<div class="loading">Error carregant esdeveniments</div>'; });
        function loadMoreEvents() {
            const start = currentPage * ITEMS_PER_PAGE, end = start + ITEMS_PER_PAGE, toShow = allEvents.slice(start, end);
            if (toShow.length === 0) return;
            const grid = document.getElementById('events-grid'); const oldBtn = document.getElementById('load-more-btn'); if (oldBtn) oldBtn.remove();
            const html = toShow.map(e => {
                let c = '<div class="event-card">';
                if (e.image_url) c += '<img src="' + e.image_url + '" class="event-image" loading="lazy" />';
                c += '<div class="event-info">';
                if (e.category) c += '<div class="event-category">' + e.category + '</div>';
                c += '<div class="event-title">' + e.title + '</div>';
                c += '<div class="event-description">' + (e.description || '') + '</div>';
                c += '<div class="event-details">ðŸ“… Fins el ' + formatDate(e.valid_until) + '</div>';
                c += '</div></div>'; return c;
            }).join('');
            grid.innerHTML += html; feather.replace();
            if (end < allEvents.length) {
                const btn = document.createElement('button'); btn.id = 'load-more-btn'; btn.className = 'load-more-btn';
                btn.textContent = 'Carregar mÃ©s (' + (allEvents.length - end) + ' restants)';
                btn.onclick = () => { currentPage++; loadMoreEvents(); }; grid.parentElement.appendChild(btn);
            }
            currentPage++;
        loadEvents(); setInterval(loadEvents, 15 * 60 * 1000);
    </script>
