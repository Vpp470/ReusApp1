<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mapa - El Tomb de Reus</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0d1f1a 0%, #1a3a2e 50%, #0d1f1a 100%);
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(61, 122, 95, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(45, 90, 69, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .logo-container {
            position: fixed;
            top: 30px;
            left: 40px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(26, 58, 46, 0.8) 0%, rgba(19, 43, 35, 0.6) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(61, 122, 95, 0.3);
            border-radius: 16px;
            padding: 12px 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .logo-container:hover {
            transform: translateY(-2px);
            border-color: rgba(212, 175, 55, 0.5);
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.2);
        }
        
        .logo-container img {
            width: 140px;
            height: auto;
            display: block;
            filter: brightness(0) invert(1);
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 120px 40px 60px;
            position: relative;
            z-index: 1;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .page-subtitle {
            font-size: 0.95rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #D4AF37;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .page-title { 
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem; 
            margin-bottom: 20px; 
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }
        
        #map { 
            height: 650px; 
            width: 100%; 
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(61, 122, 95, 0.3);
        }
        
        /* Estils per als popups del mapa */
        .leaflet-popup-content-wrapper {
            background: linear-gradient(135deg, rgba(26, 58, 46, 0.95) 0%, rgba(19, 43, 35, 0.95) 100%);
            border: 1px solid rgba(61, 122, 95, 0.3);
            border-radius: 16px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .leaflet-popup-tip {
            background: rgba(26, 58, 46, 0.95);
        }
        
        .popup-content {
            padding: 20px;
            min-width: 280px;
        }
        
        .popup-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        
        .popup-category {
            display: inline-block;
            background: rgba(212, 175, 55, 0.2);
            color: #D4AF37;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .popup-address {
            font-size: 0.95rem;
            color: #b0b0b0;
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            line-height: 1.5;
        }
        
        .popup-address i {
            width: 16px;
            height: 16px;
            stroke: #D4AF37;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .popup-phone {
            font-size: 0.95rem;
            color: #b0b0b0;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .popup-phone i {
            width: 16px;
            height: 16px;
            stroke: #D4AF37;
        }
        
        .popup-phone a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .popup-phone a:hover {
            color: #ffffff;
        }
        
        .popup-btn {
            display: inline-block;
            background: linear-gradient(135deg, #D4AF37 0%, #b8941f 100%);
            color: #0d1f1a;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .popup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }
        
        
        /* MÒBIL - CSS Ultra Simple */
        
        /* ==================== RESPONSIVE MOBILE ==================== */
        @media (max-width: 768px) {
            * {
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
            }
            
            html, body {
                overflow-x: hidden !important;
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch !important;
                touch-action: pan-y !important;
            }
            
            body {
                background: #0d1f1a !important;
            }
            
            body::before {
                display: none !important;
            }
            
            .logo-container {
                background: #1a3a2e !important;
                top: 15px !important;
                left: 15px !important;
                padding: 10px 14px !important;
            }
            
            .logo-container img {
                width: 100px !important;
            }
            
            .container {
                padding: 100px 20px 40px !important;
            }
            
            .page-title {
                font-size: 2.8rem !important;
            }
            
            #map {
                height: 500px !important;
                border-radius: 12px !important;
            }
        }
    </style>
</head>
<body>
    <a href="/api/landing/tomb-pagines/tomb-inici.html" target="_parent" class="logo-container">
        <img src="https://councilmap.preview.emergentagent.com/api/landing/assets/logo-tomb-oficial.png" alt="El Tomb de Reus" />
    </a>
    
    <div class="container">
        <div class="page-header">
            <div class="page-subtitle">Explora</div>
            <h1 class="page-title">Mapa d'Establiments</h1>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_BASE_URL = 'https://councilmap.preview.emergentagent.com/api';
        const map = L.map('map').setView([41.1556, 1.1068], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
        
        fetch(API_BASE_URL + '/establishments')
            .then(r => r.json())
            .then(establishments => {
                establishments.forEach(est => {
                    if (est.latitude && est.longitude) {
                        // Crear contingut del popup
                        let popupContent = '<div class="popup-content">';
                        
                        // Títol
                        popupContent += '<div class="popup-title">' + est.name + '</div>';
                        
                        // Categoria
                        if (est.category) {
                            popupContent += '<div class="popup-category">' + est.category + '</div>';
                        }
                        
                        // Adreça
                        if (est.address) {
                            popupContent += '<div class="popup-address"><i data-feather="map-pin"></i> ' + est.address + '</div>';
                        }
                        
                        // Telèfon
                        if (est.phone) {
                            popupContent += '<div class="popup-phone"><i data-feather="phone"></i> <a href="tel:' + est.phone + '">' + est.phone + '</a></div>';
                        }
                        
                        // Enllaç web (si existeix)
                        if (est.web_url) {
                            popupContent += '<a href="' + est.web_url + '" target="_blank" class="popup-btn" style="margin-bottom: 8px;"><i data-feather="external-link" style="width: 16px; height: 16px; stroke: currentColor; display: inline-block; vertical-align: middle; margin-right: 8px;"></i>Visitar web</a>';
                        }
                        
                        // Botó "Com arribar" (sempre disponible amb les coordenades)
                        const mapsUrl = 'https://www.google.com/maps/dir/?api=1&destination=' + est.latitude + ',' + est.longitude;
                        popupContent += '<a href="' + mapsUrl + '" target="_blank" class="popup-btn"><i data-feather="navigation" style="width: 16px; height: 16px; stroke: currentColor; display: inline-block; vertical-align: middle; margin-right: 8px;"></i>Com arribar</a>';
                        
                        popupContent += '</div>';
                        
                        // Crear marcador amb popup
                        const marker = L.marker([est.latitude, est.longitude])
                         .addTo(map)
                         .bindPopup(popupContent, {
                             maxWidth: 300,
                             className: 'custom-popup'
                         });
                        
                        // Inicialitzar icones Feather quan s'obre el popup
                        marker.on('popupopen', function() {
                            feather.replace();
                        });
                    }
                });
            })
            .catch(err => console.error('Error:', err));
        
        // Inicialitzar icones Feather a la pàgina
        feather.replace();
    </script>
</body>
</html>
